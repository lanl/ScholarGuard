{% for event in activities %}
<div class="event-card">
    <a class="event-card-href" href="/event/{{ event.event_id }}/">
        <div class="description">
            <div class="photo-row">
                <div class="datetime-cell">
                    <p class="datetime">
                        {{ event.published | safe }}
                </div>
                <div class="photo-cell {% if route == "researchers" %}selected-cell{% endif %}">
                    {% if event.user.profile_image %}
                        <img data-toggle="tooltip" title="{{ event.user.full_name }}" src="/tracker/static/img/user/{{ event.user.profile_image }}.png" />
                    {% else %}
                        <img data-toggle="tooltip" title="{{ event.user.full_name }}" src="/tracker/static/img/user/user_icon.png" />
                    {% endif %}
                </div>
                <div class="photo-cell {% if route == "portals" %}selected-cell{% endif %}">
                    <img data-toggle="tooltip" title="{{ event.tracker_name }}"  src="/tracker/static/img/{{ event.tracker_name }}_logo.png" />
                </div>
                <div class="photo-cell {% if route == "artifacts" %}selected-cell{% endif %}">
                    <img data-toggle="tooltip" title="{{ event.artifact_type }}" src="/tracker/static/img/artifact_type/{{ event.artifact_type }}.png" />
                </div>
                <div class="photo-cell {% if route == "activities" %}selected-cell{% endif %}">
                    <img data-toggle="tooltip" title="{{ event.event_type }}"  src="/tracker/static/img/event_type/{{ event.event_type }}.png" />
                </div>
            </div>
        </div>
    </a>
</div>
{% endfor %}
